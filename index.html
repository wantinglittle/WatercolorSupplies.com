    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterColorSupplies.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            min-height: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }
        
        #contact-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }
        
        .form-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .button-container {
            flex-shrink: 0;
            margin-top: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 18px;
            font-size: 12px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 14px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 600;
            font-size: 12px;
            transition: color 0.3s;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 13px;
            transition: all 0.3s ease;
            background: #fff;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:focus + label, textarea:focus + label {
            color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            padding: 16px;
            background: #10b981;
            color: white;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
            animation: slideIn 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 42px;
            color: #9ca3af;
            transition: color 0.3s;
        }

        input:focus ~ .input-icon {
            color: #667eea;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
        <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9WWSL6Z"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
     
    <div class="form-container">
        <h1>Get In Touch</h1>
        <p class="subtitle">Questions about the site?  Contact me.</p>
        
        <form id="contact-form" action="https://formspree.io/f/mrbarpgp" method="POST">
            <div class="form-fields">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Tell me more about your inquiry..."></textarea>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit">Send Message</button>
                
                <div class="success-message" id="success-message">
                    âœ“ Thank you! Your message has been sent successfully.
                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                }
            } catch (error) {
                alert('Oops! There was a problem submitting your form');
            }
        });
    </script>
</body>
</html>
